<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6fc1e73e27.js" crossorigin="anonymous"></script>
    <title>html-css-bootstrap-dashboard</title>
</head>

<body class="d-flex flex-column">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="mobile_logo" src="img/mobile-logo.png" alt="logo"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-grow-1">

        <ul id="nav_left" class="nav flex-column align-items-center bg-dark">
            <li class="nav-item">
                <a class="nav-link link-light" aria-current="page" href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline ps-2">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline ps-2">Stats</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="#">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline ps-2">Signals</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link link-light">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline ps-2">Admin</span>
                </a>
            </li>
        </ul>


        <div class="d-flex flex-grow-1">

            <nav></nav>

            <div class="flex-grow-1"></div>

        </div>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
